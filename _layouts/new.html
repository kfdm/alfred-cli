<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
{% if page.base %}
		<base href="{{ page.base }}">
{% endif %}
		<title>{{ page.title }}</title>
		<meta name="robots" content="noarchive" />
		<link href="{{ site.url }}/atom.xml" rel="alternate" title="{{ site.title }}" type="application/atom+xml" />
		<link type="text/css" href="/static/new.css" rel="stylesheet" />
	</head>
	<body>

			<nav>
				<ul id="tab-nav" style="float:right">
					<li class="one"><a href="/index.html">About</a></li>
					<li class="two"><a href="/experience.html">Experience</a></li>

{{ content }}
